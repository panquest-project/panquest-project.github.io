<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/academicicons.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custompanquest.css" | relative_url }}">
    
    <link rel="icon" href="{{ site.logo | relative_url }}">
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container header-container">
        {% if site.logo %}
          <a class="project-logo" href="{{ '/' | relative_url }}">
            <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} logo"/>
          </a>
        {% endif %}
      </div>
      <!-- Navigation -->
      <nav class="site-nav">
          <ul class="site-nav-list">
            <li><a href="{{ '/' | relative_url }}">Presentation</a></li>
            <li><a href="{{ '/news/' | relative_url }}">News</a></li>
            <li><a href="{{ '/partners/' | relative_url }}">Partners</a></li>
            <li><a href="{{ '/software/' | relative_url }}">Software</a></li>
            <li><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
            <li><a href="{{ '/jobs/' | relative_url }}">Job offers</a></li>
          </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="site-main container">
      <br/>
      <br/>
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      </div>
    </footer>
